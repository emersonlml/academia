{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container mt-3">
        <h2>INICIO DE SESION</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="card mx-auto" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">Ingrese sus credenciales</h5>
                    
                    <div class="form-group">
                        <label for="id_username"></label>
                        {{ form.username|as_crispy_field }}
                    </div>
                    
                    <div class="form-group">
                        <label for="id_password"></label>
                        <div class="input-group">
                            {{ form.password|as_crispy_field }}
                            <div class="input-group-append">
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="togglePassword()">Mostrar</button>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-sm btn-primary float-end" type="submit">Iniciar sesión</button>
                    <a href="{% url 'password_reset' %}" class="btn btn-link float-start">¿Olvidó su contraseña?</a>

                </div>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("id_password");
            var passwordFieldType = passwordField.getAttribute("type");

            if (passwordFieldType === "password") {
                passwordField.setAttribute("type", "text");
            } else {
                passwordField.setAttribute("type", "password");
            }
        }
    </script>

    <style>
        .input-group-append button {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }
    </style>
{% endblock %}
