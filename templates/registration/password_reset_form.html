{% extends 'base.html' %}
{% block content %}
    <h2>Restablecer contraseña</h2>
    <p>Ingrese su correo electrónico y le enviaremos un enlace para restablecer su contraseña.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar enlace de restablecimiento</button>
    </form>
{% endblock %}
