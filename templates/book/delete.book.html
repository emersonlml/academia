{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Libro</title>
</head>
<body>
    <h1>¿Estás seguro de eliminar el libro "{{ book.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'manage_books' %}">Cancelar</a>
</body>
</html>



{% endblock %}
