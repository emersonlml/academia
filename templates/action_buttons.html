<div class="text-center mt-3">
    {% if user.is_authenticated %}
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-lg btn-danger">Cerrar Sesión 2</button>
    </form>
    {% else %}
        <a class="btn btn-lg btn-primary" href="{% url 'custom_login' %}">Iniciar Sesión</a>
    {% endif %}
</div>
